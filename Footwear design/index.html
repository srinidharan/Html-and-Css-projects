<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Footwear shoes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <a class="menu" href="#"><i class="fas fa-bars"></i></a>

            <div class="slide" data-bg="cb021c">

                <a href="#">Learn more</a>
            </div>
            <div class="slide" data-bg="018DFF">
                <img src="https://images.unsplash.com/photo-1515955656352-a1fa3ffcd111?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="shoe-2">

                <a href="#">Learn more</a>

                <h2 class="black">LIGHTNESS</h2>
                <a href="#" class="white">Learn more</a>
            </div>
        </div>

        <button id="left" class="left-arrow arrow">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button id="right" class="right-arrow arrow">
            <i class="fas fa-chevron-right"></i>
